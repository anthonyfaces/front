
<!-- El primer | No es un Pipe, para ques sea debe estar dentro de un
     string interpolation, es decir dentro de unas {{ xx | yy }}
     El suÂ¿egundo | si es un Pipe.
     Esta es una clase de  Angular Material : class="mat-h2"
-->
<h2 class="mat-h2">
    Paciente: {{consulta.paciente.nombres}} | 
    Fecha de Consulta: {{consulta.fecha | date:'dd-MM-yyyy'}}
</h2>

<mat-card class="example-card" *ngFor="let d of consulta.detalleConsulta">
    <mat-card-header>
        <mat-card-title>DIAGNOSTICO</mat-card-title>
        <mat-card-subtitle>{{d.diagnostico}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{d.tratamiento}}
        </p>
    </mat-card-content>
</mat-card>

<mat-card class="example-card" *ngFor="let ce of examenes">
    <mat-card-header>
        <mat-card-title>EXAMENES</mat-card-title>
        <mat-card-subtitle>{{ce.examen.nombre}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ce.examen.descripcion}}
        </p>
    </mat-card-content>
</mat-card>
